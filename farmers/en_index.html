<h2 class="ui center aligned icon header">
  <i class="circular leaf icon"></i>
  EN_Our Partners
</h2>

<section>
<div id="album_items">
<div class="ui cards">
{% for post in site.posts %}
  {% if post.layout == "post_farmer" %}
    <div class="card">
      <div class="image">
        <img src="/assets/img/{{post.picture}}">
      </div>
      <div class="content">
        <a class="header" href="{{post.url}}">{{post.name}}</a>
        <div class="meta">
          <span class="date">{{post.product}}</span>
        </div>
      </div>
    </div>
  {% endif %}
{% endfor %}
</div>
</div>
</section>
