<div class="ui grid">
    <div class="computer tablet only row">
        <div id="topNav" class="ui fixed menu navbar page grid">
            <a href="/" class="ui labeled icon button">
                <i class="left arrow icon"></i> Back
            </a>
        </div>
    </div>
    <div class="mobile only row">
        <div class="ui fixed navbar menu">
            <a href="/" class="ui labeled icon button">
                <i class="left arrow icon"></i> Back
            </a>
        </div>
    </div>
</div>
<div id="farmerIntroduction">
    <h1> {{page.title}}</h1>
    <div class="farmerImagesSlide">
        {% for image in page.images %}
        <div id="img_{{forloop.index}}">
            <img src="{{image}}">
        </div>
        {% endfor %}
    </div>
</div>
