prose:
  rooturl: '_posts'
  siteurl: 'http://historias-web.github.io/'
  # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'assets/img'
  ignore:
    - index.md
    - index.html
    - en_index.html
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title of timeline post or position of member (CEO, CFO, etc.)"
          alterable: true
      - name: "picture"
        field:
          element: "text"
          label: "Add Image to Post"
          placeholder: "Image path (relative to /assets/post-images/)"
          alterable: true
      - name: "name"
        field:
          element: "text"
          label: "farmer name (optional)"
          placeholder: "Put farmer name here if it is a farmer post"
          alterable: true
      - name: "lang"
        field:
          element: "select"
          label: "language"
          options: [{"name": "Spanish", "value": "es"}, {"name": "English", "value": "en"}]
      - name: "layout"
        field:
          element: "select"
          label: "post type"
          options: [{"name": "timeline", "value": "post_timeline"}, {"name": "farmer", "value": "post_farmer"}, {"name": "team member", "value": "post_team"}]
    _posts/static:
      - name: "date"
        field:
          element: "hidden"
          label: "CURRENT_DATETIME"