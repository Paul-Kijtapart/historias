prose:
  siteurl: 'http://historias-web.github.io/'
  # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'assets/img'
  ignore:
    - 404.html
    - index.md
    - index.html
    - en_index.html
    - config.rb
    - Gemfile
    - Gemfile.lock
    - README.md
    - _config.yml
    - _prose.yml
    - /_layouts
    - /_includes
    - /about
    - /farmers
    - /planning
    - /assets/js
    - /assets/css
    - /assets/scss
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "picture"
        field:
          element: "text"
          label: "[farmer][team] Profile Image"
          placeholder: "Image path (relative to /assets/img/)"
          alterable: true
      - name: "description"
        field:
          element: "textarea"
          label: "[farmer][team] Short description"
          alterable: true
      - name: "product"
        field:
          element: "text"
          label: "[farmer] Product"
          placeholder: "eg. Mangoes"
          alterable: true
      - name: "name"
        field:
          element: "text"
          label: "[team] Title or position"
          placeholder: "eg. CEO, Accountant, Software Developer, etc."
          alterable: true
      - name: "icon"
        field:
          element: "select"
          label: "[timeline] icon"
          value: ""
          options: [{"name": "heart", "value": "heart"}, {"name": "marker", "value": "location"}, {"name": "pen", "value": "sign"}, {"name": "marker", "value": "location"}, {"name": "presentation", "value": "board"}, {"name": "home", "value": "home"}]
      - name: "time"
        field:
          element: "text"
          label: "[timeline] Time"
          placeholder: "Eg. Jan 31"
          alterable: true
      - name: "lang"
        field:
          element: "select"
          label: "language"
          options: [{"name": "Spanish", "value": "es"}, {"name": "English", "value": "en"}]
          value: "es"
      - name: "layout"
        field:
          element: "select"
          label: "post type"
          options: [{"name": "timeline", "value": "post_timeline"}, {"name": "farmer", "value": "post_farmer"}, {"name": "team member", "value": "post_team"}]