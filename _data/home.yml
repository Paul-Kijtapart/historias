es:
  page_title: Historias
  intro1_header: nuestra historia
  intro1_paragraph: En Guatemala el 59.3% de nuestra población vive en pobreza (World Bank, 2016). Nuestra meta, es eliminarla. Somos un emprendimiento social que honra a nuestros productores y creando conversaciones de cómo re-conectar el área urbana y comunidades rurales. Solo tenemos una Guatemala y cuando trabajamos unidos, podemos hacer un impacto imaginable!
  intro2_header: nuestra idea
  intro2_paragraph: Guatemala es un país agrícola, por ello nuestro enfoque es maximizar nuestros recursos naturales para empoderar a nuestros productores y ayudar a su familia. Queremos que seas parte de este movimiento.
  main_focus_quote_header: nuestros valores
  main_focus_quote_paragraph: no somos una caridad, sino una comunidad que es dedicada a transformar Guatemala
  idea1_header: Nuestro planeta y nuestra gente no deberían de ser explotadas por las cosas que compramos.
  idea1_paragraph: Es importante que en toda profesión tengan condiciones equitativas y satisfactorias. Nosotros trabajamos unidos con ongs y pequeños productores con el fin de empoderar sus comunidades rurales. Unidos podemos encontrar soluciones y prácticas sostenibles que respeten nuestro planeta.
  idea2_header: Compra directa
  idea2_paragraph: Una compra directa permite a nuestros productores acceder a mejores precios. Nosotros también trabajamos en proveer oportunidades a hombres y mujeres por igual. Nosotros alentamos a mujeres que sean parte de nuestro equipo y asistan a capacitaciones (para mejorar prácticas agrícolas). Eso conlleva que nuestras familias puedan tener oportunidades de mandar a sus hijos a la escuela o tener mejor salud. Una compra consiente asegura mejores condiciones de vida y el futuro de sus hijos.
  idea3_header: Nuestras compra pueden tener un impacto positivo en el mundo
  idea3_paragraph: Puede ser una blusa, tu fruta favorita o inclusive un llavero. Elige comprar consiente ya que es un producto único y personalizado, hecho cuidadosamente por las manos de una persona.
  idea4_header: Cada producto tiene su historia
  idea4_paragraph: Todo nuestros alimentos y cosas que utilizamos tiene algo que contarte. En el campo, un vegetal o una fruta lleva de meses a años para producir y cuidar. Disfrutemos de productos locales y celebremos que nuestro país esta lleno de paisajes que nos dejan sin aliento.

